<table>
    <thead>
        <tr><th (click)="sort()">Code</th><th>Carrier</th><th>Source</th><th>Destination</th><th>Action</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of flights; let i = index">
            <td>{{ f.code }}</td>
            <td>{{ f.carrier }}</td>
            <td>{{ f.source }}</td>
            <td>{{ f.destination }}</td>
            <td><button class="btn btn-danger" (click)="remove(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
